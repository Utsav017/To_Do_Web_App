<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | My To-Do</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #4b6cb7, #182848);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-box {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .auth-box h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.6rem;
        }

        .auth-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #444;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .auth-box button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 1rem;
            cursor: pointer;
        }

        .auth-box button:hover {
            background: #0056b3;
        }

        .auth-box .link {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .auth-box .link a {
            color: #9ec9ff;
            text-decoration: underline;
        }

        /* Mobile responsiveness for auth pages */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .auth-box {
                padding: 25px 20px;
            }
            
            .auth-box h2 {
                font-size: 1.4rem;
            }
            
            .auth-box input,
            .auth-box button {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <form class="auth-box" action="login.php" method="POST">
        <h2>üîê Login to Your Tasks</h2>
        <input type="text" name="username" placeholder="üë§ Username" required />
        <input type="password" name="password" placeholder="üîë Password" required />
        <button type="submit">Login</button>
        <div class="link">
            Don't have an account? <a href="register.html">Register</a>
        </div>
    </form>
</body>

</html>
